$schema: http://json-schema.org/draft/2020-12/schema
title: Variant-Statement-Definitions
type: object
$defs:
  VariantPathogenicity:
    type: object
    maturity: Alpha
    description: A VariantClassification describing the role of a variant in causing
      an  inherited disorder.
    properties:
      id:
        type: string
        description: The 'logical' identifier of the entity in the system of record,
          e.g. a UUID. This 'id' is  unique within a given system. The identified
          entity may have a different 'id' in a different  system, or may refer to
          an 'id' for the shared concept in another system (e.g. a CURIE).
      label:
        type: string
        description: A primary label for the entity.
      description:
        type: string
        description: A free-text description of the entity.
      extensions:
        type: array
        ordered: true
        items:
          $ref: core.json#/$defs/Extension
      type:
        type: string
        const: VariantPathogenicity
        default: VariantPathogenicity
        description: MUST be "VariantPathogenicity".
      specifiedBy:
        oneOf:
        - $ref: annotation.json#/$defs/Method
        - $ref: core.json#/$defs/IRI
        description: A Method that describes all or part of the process through which
          the information was generated.
      contributions:
        type: array
        ordered: true
        items:
          $ref: annotation.json#/$defs/Contribution
      isReportedIn:
        type: array
        ordered: false
        items:
          oneOf:
          - $ref: annotation.json#/$defs/Document
          - $ref: core.json#/$defs/IRI
        description: A document in which the information content is expressed.
      recordMetadata:
        $ref: core.json#/$defs/RecordMetadata
      direction:
        type: string
        enum:
        - supports
        - none
        - refutes
        description: The direction of this Statement with respect to the predicate.
      strength:
        oneOf:
        - $ref: core.json#/$defs/Coding
        - $ref: core.json#/$defs/IRI
        description: The overall strength of support for the Statement based on all
          evidence assessed.
      variant:
        description: A variation object that is the subject of the Statement.
        oneOf:
        - $ref: catvars.json#/$defs/CategoricalVariation
        - $ref: core.json#/$defs/IRI
        - $ref: vrs.json#/$defs/Variation
      classification:
        oneOf:
        - $ref: core.json#/$defs/Coding
        - $ref: core.json#/$defs/IRI
        description: A methodological, summary classification about the impact of
          a variant.
      predicate:
        description: The predicate of the Statement.
        type: string
        const: isCausalFor
      condition:
        description: The Condition for which the variant impact is stated.
        oneOf:
        - $ref: core.json#/$defs/Condition
        - $ref: core.json#/$defs/IRI
      qualifiers:
        description: Additional, optional properties that may qualify the Statement.
        type: object
        properties:
          penetrance:
            type: string
            enum:
            - high
            - low
            - risk allele
            description: The extent to which the variant impact is expressed by individuals
              carrying it as a measure of the proportion of carriers exhibiting the
              condition.
          modeOfInheritance:
            type: string
            enum:
            - autosomal dominant
            - autosomal recessive
            - X-linked dominant
            - X-linked recessive
            - mitochondrial
            description: The pattern of inheritance expected for the pathogenic effect
              of this variant.
    required:
    - classification
    - condition
    - direction
    - id
    - type
    - variant
    additionalProperties: false
