$schema: http://json-schema.org/draft/2020-12/schema
title: Variant-Statement-Definitions
type: object
strict: true

imports:
  va.core: core-im-source.yaml
  gks.common: imports/gks.common-source.yaml
  catvrs: imports/catvrs-source.yaml
  vrs: imports/vrs-source.yaml

namespaces:
  va.core: core-im.json#/$defs/
  gks.common: imports/gks.common.json#/$defs/
  catvrs: imports/catvrs.json#/$defs/
  vrs: imports/vrs.json#/$defs/

$defs:
  VariantPathogenicity:
    type: object
    maturity: Alpha
    inherits: VariantClassification
    description: >-
      A :ref:`VariantClassification` describing the role of a variant in causing an 
      inherited disorder.
    properties:
      type:
        type: string
        const: "VariantPathogenicity"
        default: "VariantPathogenicity"
        description: >-
          MUST be "VariantPathogenicity".
      predicate:
        extends: predicate
        const: isCausalFor
      condition:
        extends: object
        oneOf:
          - $refCurie: gks.common:Condition
          - $refCurie: gks.common:IRI
        description: >-
          The :ref:`Condition` for which the variant impact is stated.
      qualifiers:
        extends: qualifiers
        properties:
          penetrance:
            type: string
            enum:
              - high
              - low
              - risk allele
            description: >-
              The extent to which the variant impact is expressed by individuals carrying it as
              a measure of the proportion of carriers exhibiting the condition.
          modeOfInheritance:
            type: string
            enum:
              - autosomal dominant
              - autosomal recessive
              - X-linked dominant
              - X-linked recessive
              - mitochondrial
            description: >-
              The pattern of inheritance expected for the pathogenic effect of this variant.
          geneContext:
            description: >-
              A gene context that qualifies the Statement.
            $refCurie: gks.common:Gene
    required:
      - condition