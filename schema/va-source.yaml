$schema: http://json-schema.org/draft/2020-12/schema
title: GA4GH-Categorical-Variation-Definitions
type: object
strict: true

imports:
  gks.core: "core-source.yaml"
  vrs: "vrs-source.yaml"
  catvars: "catvars-source.yaml"
  vod: "vod-source.yaml"

$defs:
  Statement:
    description: >-
      A Statement (aka ‘Assertion’) represents a claim of purported truth as made by a particular agent, 
      on a particular occasion.
    heritable_properties:
      target_proposition:
        $ref: "#/$defs/Proposition"
        description: The Proposition about which the Statement is made.
      conclusion:
        $ref: "#/$defs/CodeableConcept"
        description: >-
          The relationship that is asserted to hold between the subject and the object of the Statement.
      object:
        $ref: "core.json#/$defs/Entity"
        description: >-
          An Entity that is related to the subject of a Statement via its predicate.
