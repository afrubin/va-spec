      "classification": "likely pathogenic"            # Not sure we need this field if we use specific predicates in the Proposition (pathogenic_for, benign_for, uncertain_significance_for) . .  but even with these more precise predicates, it may be nice to have a place to put the full ACMG classification in one field for users expecting this can find it?
